<h1>Mes invitations envoyées</h1>

<mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>
<mat-accordion multi="false" *ngIf="friends.length > 0">
  <mat-expansion-panel *ngFor="let friend of friends">
    <mat-expansion-panel-header>
      {{ friend.pseudo }}
    </mat-expansion-panel-header>
    <mat-action-row>
      <button
        mat-flat-button
        color="warn"
        (click)="cancelFriendRequest(friend._id)"
        matTooltip="Annuler l'invitation envoyée à {{ friend.pseudo }}"
      >
        Annuler
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="friends.length === 0">
  Vous n'avez pas d'invitations envoyées.
</p>
