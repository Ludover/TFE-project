<h1>Mes demandes d'amis reÃ§ues</h1>

<mat-accordion multi="false" *ngIf="friends.length > 0">
  <mat-expansion-panel *ngFor="let friend of friends">
    <mat-expansion-panel-header>
      {{ friend.pseudo }}
    </mat-expansion-panel-header>
    <mat-action-row>
      <button
        mat-flat-button
        color="primary"
        (click)="acceptFriendRequest(friend._id)"
        matTooltip="Accepter la demande d'ami de {{ friend.pseudo }}"
      >
        Accepter
      </button>
      <button
        mat-flat-button
        color="warn"
        (click)="rejectFriendRequest(friend._id)"
        matTooltip="Rejeter la demande d'ami de {{ friend.pseudo }}"
      >
        Rejeter
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="friends.length === 0">
  Vous n'avez pas de demandes d'amis.
</p>
