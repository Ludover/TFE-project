<mat-card class="search-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Rechercher un ami</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pseudo de l'ami recherché</mat-label>
      <input matInput [(ngModel)]="pseudo" placeholder="Entrez le pseudo" />
    </mat-form-field>
  </mat-card-content>
  <div class="search-button">
    <button mat-raised-button color="primary" (click)="onSearchFriend()">
      Rechercher
    </button>
  </div>
</mat-card>

<mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

<mat-card *ngIf="!isLoading && searchPerformed" class="results-card">
  <div *ngIf="friends.length > 0" class="friends-list">
    <mat-card class="friend-card" *ngFor="let friend of friends">
      <mat-card-header>
        <mat-card-title
          ><h1>{{ friend.pseudo }}</h1></mat-card-title
        >
      </mat-card-header>
      <mat-card-actions class="friend-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="onAddFriend(friend._id)"
          matTooltip="Ajouter {{ friend.pseudo }} en ami"
        >
          Ajouter
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="friends.length === 0">
    <p>Aucun utilisateur trouvé avec ce pseudo.</p>
  </div>
</mat-card>
