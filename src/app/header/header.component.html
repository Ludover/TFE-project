<mat-toolbar color="primary">
  <span class="toolbar-title">
    <a routerLink="/" class="logo-link">Pipso</a>
  </span>
  <span class="spacer"></span>
  <span *ngIf="userIsAuthenticated" class="welcome-message">
    Bonjour, {{ userPseudo }}
  </span>
  <ul class="menu-list">
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/search" routerLinkActive="mat-accent">
        <mat-icon>search</mat-icon> Rechercher un film
      </a>
    </li>
    <li *ngIf="userIsAuthenticated" [matMenuTriggerFor]="filmMenu">
      <button mat-button><mat-icon>list</mat-icon> Mes films</button>
      <mat-menu #filmMenu="matMenu">
        <button mat-menu-item routerLink="/listtosee">A voir</button>
        <button mat-menu-item routerLink="/listseen">Vu</button>
        <button mat-menu-item routerLink="/recommendedlist">Conseillé</button>
      </mat-menu>
    </li>
    <li *ngIf="userIsAuthenticated" [matMenuTriggerFor]="friendMenu">
      <button mat-button><mat-icon>person</mat-icon> Amis</button>
      <mat-menu #friendMenu="matMenu">
        <button mat-menu-item routerLink="/friendlist">Ma liste d'amis</button>
        <button mat-menu-item routerLink="/addfriend">Ajouter un ami</button>
        <button mat-menu-item routerLink="/friendrequestReceived">
          Invitations reçues
        </button>
        <button mat-menu-item routerLink="/friendrequestSent">
          Invitations envoyées
        </button>
      </mat-menu>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signin" routerLinkActive="mat-accent">
        <mat-icon>login</mat-icon> Se connecter
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
        <mat-icon>person_add</mat-icon> Créer un compte
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button (click)="onLogout()">
        <mat-icon>logout</mat-icon> Se déconnecter
      </a>
    </li>
  </ul>
</mat-toolbar>
