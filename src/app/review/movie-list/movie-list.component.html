<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="movies.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let movie of movies">
    <mat-expansion-panel-header> {{ movie.title }} </mat-expansion-panel-header>
    <p>Ajout√© le: {{ movie.date | date : " d MMMM y" }}</p>
    <mat-action-row>
      <button
        mat-button
        color="accent"
        (click)="updateAsSeen(movie.id, movie.title, movie.date)"
      >
        J'ai vu
      </button>
      <button mat-button color="primary">Partager</button>
      <button mat-button color="warn" (click)="onDelete(movie.id)">
        Supprimer
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="movies.length <= 0 && !isLoading">
  Votre liste est vide
</p>
