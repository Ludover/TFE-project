<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Rechercher un film</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-form-field appearance="fill">
    <mat-label>Titre du film</mat-label>
    <input matInput [(ngModel)]="title" placeholder="Entrez le titre du film" />
  </mat-form-field>
  <div class="search-button">
    <button mat-raised-button color="primary" (click)="searchMovies()">
      Rechercher
    </button>
  </div>

  <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

  <div class="movies" *ngIf="movies.length > 0">
    <mat-card class="movie" *ngFor="let movie of movies">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.Year }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="movie.Poster" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="accent" (click)="onSelectMovie(movie)">
          SÃ©lectionner
        </button>
        <button mat-button color="primary">Partager</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
